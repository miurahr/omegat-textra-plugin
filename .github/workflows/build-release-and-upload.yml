on:
  push:
    tags:
    - 'v*'

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - uses: eskatos/gradle-command-action@v1
      with:
        arguments: build
    - name: Get the version
      id: get_version
      run: |
        REV_COUNT=`git rev-list --count HEAD`
        echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\/v/}
        echo ::set-output name=FULL_VERION::${GITHUB_REF/refs\/tags\/v/}.${REV_COUNT}
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release v${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false
    - name: Upload Release Asset(zip)
      id: upload-release-asset-zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/distributions/omegat-textra-plugin-${{ steps.get_version.outputs.FULL_VERSION }}.zip
        asset_name: omegat-textra-plugin-${{ steps.get_version.outputs.FULL_VERSION }}.zip
        asset_content_type: application/zip

    - name: Upload Release Asset(tbz2)
      id: upload-release-asset-tbz2
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/distributions/omegat-onlinedictionary-${{ steps.get_version.outputs.VERSION }}.tbz2
        asset_name: omegat-onlinedictionary-${{ steps.get_version.outputs.VERSION }}.tbz2
        asset_content_type: application/gzip

