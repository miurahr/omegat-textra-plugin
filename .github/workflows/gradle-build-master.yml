name: Run Gradle test

on:
  push:
    branches:
      - master
      - releases/*

jobs:
  gradle:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v2.1.0
      with:
        java-version: 1.8
    - uses: eskatos/gradle-command-action@v1
      name: gradle test
      with:
        arguments: test