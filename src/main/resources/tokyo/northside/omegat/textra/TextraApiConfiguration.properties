# TextraApiConfiguration.properties
#
# This file defines service and API definitions for NICT TexTra Machine Translation API plugin.
#
# Services provided:
#   - nict: NICT non-profit and OSS translations service
#   - minna_personal: Kawamura-International Personal Business account service
#
# Available modes for NICT service:
#   - generalNT: General Neural Translation
#   - voicetraNT: VoiceTra Neural Translation
#   - fsaNT: Finance Neural Translation
#   - patentNT: Patent Neural Translation
#   - indic2: Indic language translation
#   - minnaPE: General NT+ (minnaNT)
#   - news: News translation
#   - patentLM: Patent Language Model
#   - seikatsu: Daily life translation
#   - shortSnt: Short sentence translation
#   - transLM: Translation Language Model
#   - transLMT: Translation Language Model with Terminology
#   - custom: Custom engine
#
# Available modes for minna_personal service:
#   - generalNT: General Neural Translation
#   - voicetraNT: VoiceTra Neural Translation
#   - fsaNT: Finance Neural Translation
#   - patentNT: Patent Neural Translation
#   - science: Science translation
#
# Supported languages for NICT service:
#   ja: Japanese, en: English, zh_CN: Chinese (Simplified), zh_TW: Chinese (Traditional),
#   fr: French, fp: Portuguese, my: Myanmar, th: Thai, vi: Vietnamese, es: Spanish,
#   ko: Korean, ar: Arabic, de: German, id: Indonesian, it: Italian, ru: Russian,
#   mn: Mongolian, sw: Swahili, ne: Nepali, km: Central Khmer, id: Indonesian,
#   hi: Hindi, fp: Filipino, fi: Finnish, bn: Bengali, az: Azerbaijani, cs: Czech,
#   ta: Tamil, ml: Malayalam, ur: Urdu, hu: Hungarian, lo: Lao, uk: Ukrainian,
#   si: Sinhala
#
# Supported languages for minna_personal service:
#   ja: Japanese, en: English, zh_CN: Chinese (Simplified), zh_TW: Chinese (Traditional)
#
# definitions
services=nict minna_personal
apiPathPrefix=/api/mt/
nictUrl=https://mt-auto-minhon-mlt.ucri.jgn-x.jp
minna_personalUrl=https://minna-mt.k-intl.jp
nictMode=generalNT voicetraNT fsaNT patentNT voicetraNT indic2 minnaPE news patentLM seikatsu shortSnt transLM transLMT custom
nictLang=ja en zh_CN zh_TW fr fp my th vi es ko ar de id it ru mn sw ne km id hi fp fi bn az cs ta ml ur hu lo uk si
minna_personalMode=generalNT voicetraNT fsaNT patentNT science
minna_personalLang=ja en zh_CN zh_TW
